name: Build & Test (Qt + Google Test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies (Qt, CMake, Ninja)
      run: |
        sudo apt-get update
        sudo apt-get install -y qtbase5-dev qt5-qmake cmake ninja-build g++

    - name: Configure CMake
      run: |
        cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug

    - name: Build project
      run: |
        cmake --build build

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure