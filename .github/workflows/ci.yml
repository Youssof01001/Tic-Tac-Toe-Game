name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt5 and CMake
      run: |
        sudo apt update
        sudo apt install -y qtbase5-dev qtbase5-dev-tools cmake g++

    - name: Configure project
      run: cmake -S . -B build -DCMAKE_PREFIX_PATH=/usr/lib/x86_64-linux-gnu/cmake/Qt5

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: cd build && ctest --output-on-failure
