name: CI - Build and Test Qt6 Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ“¦ Install Qt 6.6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.3'

    - name: ğŸ› ï¸ Install Ninja (build system)
      run: sudo apt-get update && sudo apt-get install -y ninja-build

    - name: âš™ï¸ Configure project with CMake
      run: |
        cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug

    - name: ğŸ§± Build the project
      run: cmake --build build

    - name: ğŸ§ª Run Google Tests
      run: |
        cd build
        ctest --output-on-failure